<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Baseball Models</title>
        <link rel="stylesheet" type="text/css" href="../css/stats.css">
        <link href="favicon.ico" rel="icon" type="image/x-icon"/>
        <script type="text/javascript" src="../js/stats.js" defer></script>
    </head>
    <body>
        <div id="banner">
    <div id="search">
        <div class="column center">
            <input id="searchBar" type="text" placeholder="Search for Player" autocomplete="off">
            <nav id="searchResultsContainer" class="hidden">
                <div>
                    <p>MLB Players</p>
                    <ul id="majorsSearchResults" class="searchResults">

                    </ul>
                </div>
                <div>
                    <p>MiLB Players</p>
                    <ul id="minorsSearchResults" class="searchResults">

                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div id="navbar" class="row">
        <a id="nav_home" href="./">Home</a>
        <a id="nav_rankings" href="./rankings">Rankings</a>
        <a id="nav_stats" href="./stats">Stats</a>
        <a id="nav_teams" href="./teams">Teams</a>
        <a id="nav_methodology" href="./methodology">Methods</a>
    </div>
</div>
<div id="colorbar"></div>
        <div id="rankings_main">
            <div id="rankings_selector" class="row">
                <select id="year_select"></select>
                <select id="month_select"></select>
                <select id="model_select"><option value="1">Base</option>
<option value="2">No Draft</option></select>
                <select id="level_select"><option value="0">MLB</option>
<option value="1">AAA</option>
<option value="2">AA</option>
<option value="3">A+</option>
<option value="4">A</option>
<option value="5">A-</option>
<option value="6">Rk</option>
<option value="7">DSL</option></select>
                <select id="team_select"></select>
                <div id="rankings_get">
                    <button id="rankings_button">Update</button>
                    <div id="rankings_error" class="hidden">Invalid Date</div>
                </div>
            </div>
            <div id="stat_selector">
                <button id="stat_hitter_btn">Hitter</button>
                <button id="stat_pitcher_btn">Pitcher</button>
            </div>
            <div id="stats_table_holder"></div>
        </div>
    </body>
</html>
