<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Baseball Models</title>
        <link rel="stylesheet" type="text/css" href="../css/player.css">
        <link href="favicon.ico" rel="icon" type="image/x-icon"/>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4"></script>
        <script type="text/javascript" src="../js/player.js" defer></script>
    </head>
    <body>
        <!-- BANNER -->
        <div id="top_level" class="row">
            <div id="player">
                <div id="player_name"></div>
                <div class="center_text"><a id="player_team"></a></div>
                <div id="player_row2" class="row">
                    <div id="player_status"></div>
                    <div id="player_position"></div>
                </div>
                <div id="player_age" class="center_text"></div>
                <div id="player_draft" class="center_text"></div>
            </div>
            <div id="right_column" class="column">
                <select id="graph_selector"></select>
                <div id="model" class="row">
                    <div id="piediv" style="position: relative;">
                        <canvas id="projWarPie"></canvas>
                    </div>
                    <div id="wardiv" style="position: relative;">
                        <canvas id="projWarGraph"></canvas>
                    </div>
                </div>
                <div id="playerInTraining">Player included in training data</div>

                <div id="hitter_stats" class="stats player_stats hidden">
                    <div id="hitter_stats_title"></div>
                    <table id="hitter_season_stats" class="season_stats">
                        <colgroup>
                            <col class="col_selector">
                            <col>
                            <col id="hcol_month" class="collapse">
                            <col class="col_left">
                            <col>
                            <col>
                            <col class="col_left">
                            <col>
                            <col>
                            <col>
                            <col>
                            <col class="col_left">
                            <col class="col_left">
                            <col>
                            <col>
                            <col class="col_left">
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th class="vis_hidden"></th>
                                <th>Year</th>
                                <th>Month</th>
                                <th>Level</th>
                                <th>Org</th>
                                <th>League</th>
                                <th>PA</th>
                                <th>AVG</th>
                                <th>OBP</th>
                                <th>SLG</th>
                                <th>ISO</th>
                                <th>OPS+</th>
                                <th>HR</th>
                                <th>BB%</th>
                                <th>K%</th>
                                <th>SB</th>
                                <th>CS</th>
                            </tr>
                        </thead>
                        <tbody id="h_stats_body"></tbody>
                    </table>
                </div>

                <div id="pitcher_stats" class="stats player_stats hidden">
                    <div id="pitcher_stats_title"></div>
                    <table id="pitcher_season_stats" class="season_stats">
                        <colgroup>
                            <col class="col_selector">
                            <col>
                            <col id="pcol_month" class="collapse">
                            <col class="col_left">
                            <col>
                            <col>
                            <col class="col_left">
                            <col>
                            <col>
                            <col class="col_left">
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th class="vis_hidden"></th>
                                <th>Year</th>
                                <th>Month</th>
                                <th>Level</th>
                                <th>Org</th>
                                <th>League</th>
                                <th>IP</th>
                                <th>ERA</th>
                                <th>FIP</th>
                                <th>HR/9</th>
                                <th>BB%</th>
                                <th>K%</th>
                                <th>GO%</th>
                            </tr>
                        </thead>
                        <tbody id="p_stats_body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
