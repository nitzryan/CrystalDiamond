<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Baseball Models</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4"></script>
        <script type="text/javascript" src="../js/player.js" defer></script>
    </head>
    <body>
        <!-- BANNER -->
        <div id="top_level" class="row">
            <div id="player">
                <div id="player_name"></div>
                <div id="player_age"></div>
                <div id="player_draft"></div>
            </div>
            <div id="right_column" class="column">
                <div id="model" class="row">
                    <div id="piediv" style="position: relative;">
                        <canvas id="projWarPie"></canvas>
                    </div>
                    <div id="wardiv" style="position: relative;">
                        <canvas id="projWarGraph"></canvas>
                    </div>
                </div>

                <div id="hitter_stats" class="stats">
                    <table id="hitter_season_stats" class="season_stats">
                        <thead>
                            <tr>
                                <th>Year</th>
                                <th>Level</th>
                                <th>Org</th>
                                <th>League</th>
                                <th>PA</th>
                                <th>AVG</th>
                                <th>OBP</th>
                                <th>SLG</th>
                                <th>ISO</th>
                                <th>OPS+</th>
                                <th>HR</th>
                                <th>BB%</th>
                                <th>K%</th>
                                <th>SB</th>
                                <th>CS</th>
                            </tr>
                        </thead>
                        <tbody id="h_stats_body"></tbody>
                    </table>
                </div>

                <div id="pitcher_stats" class="stats">
                    <table id="pitcher_season_stats" class="season_stats">
                        <thead>
                            <tr>
                                <th>Year</th>
                                <th>Level</th>
                                <th>Org</th>
                                <th>League</th>
                                <th>IP</th>
                                <th>ERA</th>
                                <th>FIP</th>
                                <th>HR/9</th>
                                <th>BB%</th>
                                <th>K%</th>
                                <th>GO%</th>
                            </tr>
                        </thead>
                        <tbody id="p_stats_body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
