<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Baseball Models</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4"></script>
        <script type="text/javascript" src="../player.js" defer></script>
    </head>
    <body>
        <div id="player">
            <div id="player_name"></div>
            <div id="player_age"></div>
            <div id="player_draft"></div>
        </div>
        <div id="model">
            <canvas id="projWarPie"></canvas>
            <canvas id="projWarGraph"></canvas>
        </div>
        <div id="stats">
            <table id="season_stats">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>PA</th>
                        <th>AVG</th>
                        <th>OBP</th>
                        <th>SLG</th>
                        <th>ISO</th>
                        <th>WRC+</th>
                        <th>HR</th>
                        <th>BB%</th>
                        <th>K%</th>
                        <th>SB</th>
                        <th>CS</th>
                    </tr>
                </thead>
                <tbody id="tstats_body"></tbody>
            </table>
        </div>
    </body>
</html>
