<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Baseball Models</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <script type="text/javascript" src="../js/rankings.js" defer></script>
    </head>
    <body>
        <div id="banner">
    <div id="search">
        <div class="column center">
            <input id="searchBar" type="text" placeholder="Search for Player" autocomplete="off">
            <nav>
                <ul id="searchResults" class="hidden">

                </ul>
            </nav>
        </div>
    </div>
    <div id="navbar" class="row">
        <a id="nav_rankings" href="./rankings.html">Rankings</a>
        <a id="nav_teams" href="./teams.html">Teams</a>
    </div>
</div>
<div id="colorbar"></div>
        <div id="ranking_selector" class="row">
            <select id="year_select"></select>
            <select id="month_select"></select>
            <div id="rankings_get">
                <button id="rankings_button">Update</button>
                <div id="rankings_error" class="hidden">Invalid Date</div>
            </div>
        </div>
        <div id="rankings">
            <div id="rankings_header"></div>
            <ol id="rankings_list"></ol>
            <button id="rankings_load">More</button>
        </div>
    </body>
</html>
